<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/62c44247f4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container-fluid bg-primary text-white text-center p-4">
        <h1 class="display-3">Calculadora</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="bg-custom text-center p-4 mt-4">
                    <button class="btn btn-outline-light mt-4 numeros" type="button" onclick="insert(7)">7</button>
                    <button class="btn btn-outline-light mt-4 numeros" type="button" onclick="insert(8)">8</button>
                    <button class="btn btn-outline-light mt-4 numeros" type="button" onclick="insert(9)">9</button>
                    <button class="btn btn-outline-light mt-4 operador " type="button" onclick="operacoes('+')">+</button>
                    <br>
                    <button class="btn btn-outline-light mt-2 numeros" type="button" onclick="insert(4)">4</button>
                    <button class="btn btn-outline-light mt-2 numeros" type="button" onclick="insert(5)">5</button>
                    <button class="btn btn-outline-light mt-2 numeros" type="button" onclick="insert(6)">6</button>
                    <button class="btn btn-outline-light mt-2 operador" type="button" onclick="operacoes('-')">-</button>
                     <br>
                    <button class="btn btn-outline-light mt-2 numeros" type="button" onclick="insert(1)">1</button>
                    <button class="btn btn-outline-light mt-2 numeros" type="button" onclick="insert(2)">2</button>
                    <button class="btn btn-outline-light mt-2 numeros" type="button" onclick="insert(3)">3</button>
                    <button class="btn btn-outline-light mt-2 operador" type="button" onclick="operacoes('/')">/</button> 
                    <br>
                    <button class="btn btn-outline-light mt-2 numeros" type="button" onclick="insert('.')">.</button>
                    <button class="btn btn-outline-light mt-2 numeros" type="button" onclick="insert(0)">0</button>
                    <button class="btn btn-outline-light mt-2" type="button" onclick="final()">=</button>
                    <button class="btn btn-outline-light mt-2 operador" type="button" onclick="operacoes('x')">x</button> 
                    <br>
                    <button class="btn btn-outline-light mt-2" type="button" onclick="limpar()">LIMPAR</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="bg-custom text-center py-4 mt-4">
                    <h3 id="tela"></h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2 class="mt-4">Calculadora b√°sica</h2>
                <p>Utilizando os conceitos de Javascript, HTML e CSS, e usando como framework o Bootstrap 5</p>
            </div> 

            <div class="col-md-6"> 
                
            </div>
        </div>

    </div>
    
    <footer class="bg-primary pt-3 text-white fixed-bottom d-flex justify-content-center gap-2">
        <p>Desenvolvido por Vinicius</p>
        <a class="links" target="_blank" href="https://www.linkedin.com/in/vinicius-hissayoshi-nishida-5b26a21b0/"><i class="fa-brands fa-linkedin"></i></a>

    </footer>
</body>
</html>
